    <div class="contact-grid">

            <h2>Get in touch</h2>
            <p>Email: <a href="mailto:praditabadal5@gmail.com">praditabadal5@gmail.com</a></p>

        <div>
            <h2>Send a message</h2>
            <!-- Simple form using Formspree (no backend) -->
            <form action="https://formspree.io/f/your-form-id" method="POST" id="contactForm">
                <label for="name">
                    Your name
                    <input type="text" id="name" name="name" required aria-required="true">
                </label>
                <label for="email">
                    Email
                    <input type="email" id="email" name="email" required aria-required="true">
                </label>
                <label for="message">
                    Message
                    <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
                </label>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
    </div>
